
<!-- 
jistify-content: alineacion horizontal.
align-items: alineación vertical.

si se usa flex direction row, debemos poner primero justify-content y luego align-items.

si usamos flex-direction column, debemos poner primero align-items y luego justify-conten.

Ni bien ponemos display:flex, ponemos flex-direction para informar que tipo de formato vamos a usar, si columnas o filas.

space-between: posiciona los elementos en ambos extremos.

Flex va siempre en el contenedor o en el elemento padre.

 -->
