Conociendo a nuestros clientes:

¿QUÉ ES UN CLIENTE?
El cliente es quien compra (o tiene interés en comprar) nuestro producto o servicio, a cambio de una remuneración. Se encuentra dentro de nuestro público objetivo, al cual nos dirigimos cuando comunicamos o comercializamos nuestro producto. 
Al definir nuestro mercado, definimos también nuestro público objetivo.

PERCEPCIÓN DEL CLIENTE
La percepción es el proceso mediante el cual un individuo selecciona, organiza e interpreta la información que recibe para crear una imagen del mundo con significado.
La percepción del cliente se basa en su valoración de nuestro servicio, según el grado de satisfacción de sus necesidades y expectativas.

¿QUÉ ES UN USUARIO?
Es a quien tienen en mente las empresas desarrolladoras de hardware y software informático, cada vez que diseñan un nuevo dispositivo o aplicación. 

Este usuario puede no estar instruido o entrenado en el uso de nuevas tecnologías, por lo cual la interfaz del dispositivo en cuestión debe ser sencilla y fácil de aprender.

TIPOS DE USUARIOS
Final: Fines sociales, profesionales o personales
Registrado: Requieren algún registro previo o membresía.
Anónimo: Navega sin autenticarse.

PREGUNTAS PARA DETECTAR LAS NECESIDADES
¿Cuáles son los objetivos de los usuarios?
¿Cuáles son los obstáculos para conseguir los objetivos?
¿Cuáles son los valores y prioridades de los usuarios?
¿Cuál es el contexto del usuario y cuánto puede variar?

Uno de los puntos más importantes es buscar cuáles son los objetivos del proyecto: qué busca y hacia dónde va la página web. 
De esta manera, podemos orientar al cliente respecto a lo que puede realizar.

ANÁLISIS DE REQUERIMIENTOS
Los requerimientos se enfocan en describir las necesidades del cliente, entonces es lógico que para recabarlos haya que obtener la información de primera mano. 

Esto se hace mediante entrevistas con el cliente, u obteniendo la documentación que describa la manera en que éste desea que funcione el sistema de software. Las necesidades y/o requerimientos del cliente evolucionan con el tiempo, y cada cambio involucra un costo.

ANÁLISIS DE REQUERIMIENTOS
Obtener info del cliente -> Definir el alcance -> Identificar requerimientos Funcionales y no Funcionales -> Realizar entregable de identificaci[on de necesidades.

OBTENER Y ANALIZAR INFORMACIÓN DE LAS NECESIDADES DEL CLIENTE
Debes hacer una correcta identificación de los clientes, y alcanzar un análisis de manera asertiva: se pueden implementar una serie de técnicas de acuerdo al  cliente con el que se esté tratando.

DEFINICIÓN DEL ALCANCE
La definición del alcance tiene como propósito describir y delimitar claramente las necesidades del cliente, las cuales pretenden ser cumplidas con el proyecto.

PRESENTAR SKETCH
El objetivo del sketch es expresar la idea o el proyecto y plasmarlo en un papel, llevar la estructura mental a una hoja palpable y visual.
El sketch es de suma importancia para levantar el presupuesto.

PRESUPUESTO
Un presupuesto es un plan de operaciones y recursos de una empresa, que se formula para lograr los objetivos en un cierto periodo de tiempo y se expresa en términos monetarios.

RONOGRAMA DE ENTREGAS
1 Fase de diseño
El cliente verifica los mockups. Se acuerdan fuentes, colores y entregas de contenidos.

2 Fase estructural
Se entrega el prototipado del proyecto y arquitectura del sitio.

3 Fase de construcción
Se carga parte del contenido y el cliente valida el producto.

4 Fase de pruebas
El cliente prueba su producto y hace las respectivas recomendaciones.

5 Fase de entrega y puesta en producción
Se sube y configura el sitio en el hosting y se entrega al cliente.
