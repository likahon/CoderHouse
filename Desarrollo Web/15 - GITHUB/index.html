GITHUB:

Por ahora todo lo que venía ocurriendo en Git era de manera local, no necesitábamos nada de internet para guardar nuestros commits y nuestro repositorio. 
Ahora queremos compartir nuestro trabajo con otros (compañeros de proyecto, clientes, etc), ¡para eso utilizamos Github!
Github es una especie de “red social” de programadores. Con este sitio podemos subir nuestros proyectos y lograr que otras personas colaboren.

GIT IGNORE: es un archivo que informa los archivos que no deben subirse.

CREAR UN REPOSITORIO:

Luego de hacer clic en el enlace de verificación, aparecerá una pantalla así, que indica que tu e-mail ha sido verificado, y permite que hagas tu primer repositorio.

Por ejemplo, podría ser llamado “mi_repositorio”, para que pruebes con los archivos que trabajaste en el desafío de GIT.


Elegimos “público” o “privado”. Si bien con privado limitamos el acceso a cualquier persona, no nos permitirá mostrar nuestro código como página web, por lo que elegimos “público”. Luego hacemos clic en “create repository”.


SUBIR NUESTRO REPOSITORIO:

Vamos a nuestra terminal, y nos ubicamos en el proyecto creado en la clase pasada. Copiaremos las siguientes líneas para realizar el “push” de los archivos a nuestro servidor en GitHub.
/* Paso 1: me ubico en mi repositorio */
john@MyShopSolutions :~$ cd Documents/Proyectos_Coder/mi_repositorio
/* Paso 2: indico cuál será mi nuevo repositorio remoto */
john@MyShopSolutions:~/Documents/Proyectos_Coder/mi_repositorio$ git remote add origin https://github.com/miuser/mi_repositorio.git

/* Paso 3: Pusheamos todos nuestros archivos al repositorio de github*/
john@MyShopSolutions:~/Documents/Proyectos_Coder/mi_repositorio$ git push -u origin master
