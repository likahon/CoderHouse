<!-- 

PROPIEDADES DE LOS HIJOS:

justify-self y align-self permite acomodar a los hijos.
grid-area: Indica un nombre al área especificada, para su utilización con grid-template-areas.
-------------------------------------------------------------------------------------------------------
grid-column-start: indica en que columna empezara el item de la cuadricula.
grid-column-end: indica en que columna finalizará el item de la cuadricula.
grid-row-start: Indica en qué fila empezará el ítem de la cuadrícula.
grid-row-end: Indica en qué fila empezará el ítem de la cuadrícula.
span (value): es es un valor que se pone para indicar que un elemento se expandirá tantos número de espacios.


Ejemplos: 
grid-row: 2 / span 2; (empieza en la fila 2 y ocupa 2 espacios)
grid-column: 3 / span 1; (empieza en la columna 3 y ocupa 1 espacio)

 -->






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/cssHijos.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <span>Header</span>
      </header>
      <nav>
        <span>Nav</span>
      </nav>
      <section id="productos">
        <span>Productos</span>
      </section>
      <section id="servicios">
        <span>Servicios</span>
      </section>
      <aside>
        <span>Publicidad</span>
      </aside>
      <footer>
        <span>Footer</span>
      </footer>
</body>
</html>
