<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simulador de Créditos</title>
</head>

<body>

    <header class="headerPrincipal">
        
        <div>
            
            <img class="headerLogo" src="./assets/icon/dollar.png" alt="" >

        </div>

        <div class="navBar">
            <div class="comoFunciona">Como funciona</div>
            <div class="contacto">Contacto</div>
            <div class="ingresar">Ingresar</div>
        </div>
        
    </header>

    
    <div class="imgHeader">

        <div class="degCont"></div>

        <section class="fatherCont">

            <article class="rowCont">

                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Cuánto necesitás?"
                            aria-label="Cuanto necesitas">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Cant Cuotas" aria-label="Cuotas">
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Quiero mi crédito!</button>
                    </div>
                </div>
            </article>

        </section>

    </div>

    <article class="contForms">
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nombre y Apellido" aria-label="Nombre y Apellido">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="DNI" aria-label="DNI">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Edad" aria-label="Edad">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Pais" aria-label="Pais">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Provincia" aria-label="Provincia">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Localidad" aria-label="Localidad">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Dirección" aria-label="Direccion">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="C.P" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Teléfono" aria-label="Telefono">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Enviar formulario</button>
            </div>
        </div>

        <div>
            <h3>Valor Total: </h3>
            <h3>Valor mensual a abonar: </h3>
        </div>
  

    </article>



    <!-- <script src="./js/proyectoBuzzi.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
