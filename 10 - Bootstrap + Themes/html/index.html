Bootstrap con JS:

Muchos de los componentes de BS necesitan JS para funcionar, , específicamente requieren jQuery, Popper.js y complementos de JS.
Para eso hay que colocar los script cerca del final de las páginas, justo antes del cierre del body para habilitarlos. jQuery debe ser lo primero luego Popper.js y luego nuestros complementos de JS.

BOOTSTRAP THEMES:

Permiten tener un diseño base como una extensión de Bootstrap, especialmente para un conjunto específico de problemas. Esto significa que no sólo extiende los componentes básicos de Bootstrap, sino que también se pueden agregar componentes, utilidades y complementos completamente nuevos.

RESPONSIVE

El sistema detecta automáticamente el ancho de la pantalla y, a partir del mismo, adapta todos los elementos de la página, desde el tamaño de letra hasta las imágenes y los menús, ofreciendo al usuario la mejor experiencia posible. 






 -->
