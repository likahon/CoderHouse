    <h1>Contacto</h1>

    <section>
        <article class="formContacto">
            <h3>Dejanos tus datos con tu consulta y te responderemos a la brevedad</h3>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Ingresar consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

        </article>
    </section>

    <div>
        <footer class="zocalo">
            <div class="footContacto">
                <h4><strong>Dirección:</strong> Callefalsa 123, Ciudad de Buenos Aires</h4>
                <h4><strong>Telefono:</strong> 5555-4444-333</h4>
                <h4><strong>Horario de atención:</strong> de 8:00 a 17:00hs</h4>
            </div>
        </footer>
    </div>
